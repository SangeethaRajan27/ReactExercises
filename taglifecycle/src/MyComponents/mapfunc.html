<html>
    <body>
        <script>
            var v=[10,20,30,5,15,25];
            var m=v.map(x=>x*5); //x assigned to x*5 ; m is also an array 
            //x is temporary ele; represents element in array
            //this is called arrow functions ; which is used to perform common operation on set of values
            for(i of m)//of means it provide values ;in --it provide the keys
            document.writeln(i+"<br>"); //output: 50 100 150 25 75 125
            // for in---is used to loop through object properties and it provide keys
        </script>
    </body>
</html>
